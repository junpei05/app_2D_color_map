name: Keep App Alive (Playwright)

on:
  schedule:
    # 11時間おき
    - cron: '0 */11 * * *'
  workflow_dispatch:

jobs:
  keepalive:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Playwright & browsers
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          python -m playwright install --with-deps chromium

      - name: Visit Streamlit app with Playwright
        run: |
          python .github/scripts/keep_alive_playwright.py
